<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Starter Template</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      /* .hidden {
        display: none;
      }
      .form-step {
        display: none;
      }
      .form-step.active {
        display: block;
      } */
    </style>
    <style>
      :root {
        --primary-color: #ff9e00;
        --secondary-hover: #ff9e00;
        /* Fixed typo from secodary-hover */
        --primary-bg-color: #faf7f4;
        --primary-text-color: #000;
        --secondary-text-color: #000;
        --heading-text-color: #98229b;
        --line-text-color: #ffffff;
      }
      /* Your Custom CSS */
      .input-group {
        position: relative;
      }

      .input,
      .form-select {
        border: solid 1.5px #9e9e9e;
        border-radius: 0.6rem !important;
        background: none;
        padding: 0.6rem;
        font-size: 1rem;
        color: #212121;
        transition: border 150ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .user-label {
        position: absolute;
        left: 15px;
        color: #212121;
        pointer-events: none;
        transform: translateY(0.6rem);
        transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .input:focus,
      .form-select:focus,
      input:valid {
        outline: none;
        /* border: 1.5px solid #1a73e8; */
        box-shadow: none;
      }

      .input:focus ~ label:not(.form-check-label),
      input:valid ~ label:not(.form-check-label),
      .form-select:focus ~ label:not(.form-check-label),
      .form-select:valid ~ label:not(.form-check-label) {
        transform: translateY(-50%) scale(0.8);
        background-color: #fff;
        padding: 0 0.2em;
        color: #212121;
        z-index: 5;
      }
      .form-select {
        padding-left: 1.5rem;
      }
      .form__section section {
        min-height: 100vh;
        align-content: center;
        padding: 50px;
      }
      /* dorm css */
      .form__section section:nth-of-type(1) {
        /* background-color: #fbd288; */
        background-image: url("https://placehold.co/1920x700/ff9e00/ff9e00");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .form__section section:nth-of-type(2) {
        background-color: #F6B918;
      }
      .form__section section:nth-of-type(3) {
        background-color: #ff9e00;
      }
      #registrationSection .form__registration,
      .form__add__child,
      .form__login {
        border-style: solid;
        border-color: #ffffff4d;
        border-radius: 34px;
        border-width: 2px;
        padding: 50px;
        position: relative;
        background-color: #ffffff;
        opacity: 0.8;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
      }
      /* #registrationSection .form__registration::before {
        content: "";
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-image: none;
        background-color: #ffffff;
        opacity: 0.09;
        z-index: 0;
      } */
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Brand</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="form__section">
      <!-- Step 1: Registration -->
      <section
        id="registrationSection"
        class="form-step form__step active form"
      >
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-7 form__registration">
              <h4 class="text-center mb-3">Registration</h4>
              <form>
                <div class="input-group mb-3">
                  <input
                    required
                    type="text"
                    name="text"
                    id="first-name"
                    autocomplete="off"
                    class="input form-control"
                  />
                  <label class="user-label" for="first-name">First Name</label>
                </div>
                <div class="input-group mb-3">
                  <input
                    required
                    type="text"
                    name="text"
                    id="last-name"
                    autocomplete="off"
                    class="input form-control"
                  />
                  <label class="user-label" for="last-name">Last Name</label>
                </div>
                <div class="input-group mb-3">
                  <input
                    required
                    type="email"
                    name="email"
                    id="email"
                    class="input form-control"
                    required
                  />
                  <label class="user-label" for="email">Email</label>
                </div>
                <div class="input-group mb-3">
                  <input
                    type="tel"
                    id="phoneNumber"
                    name="phone"
                    class="input form-control"
                    required
                  />
                  <label for="phoneNumber" class="user-label"
                    >Phone Number</label
                  >
                </div>
                <div class="input-group mb-3">
                  <input
                    type="password"
                    id="password"
                    class="input form-control"
                    required
                  />
                  <label class="user-label" for="password">Password</label>
                </div>
                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-primary next-step px-md-5 rounded-pill"
                  >
                    Next
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- Step 2: Login -->
      <section id="loginSection" class="form-step form__step form">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-7 form__login">
              <h4 class="text-center mb-3">Login</h4>
              <form>
                <div class="input-group mb-3">
                  <input
                    type="email"
                    id="loginEmail"
                    class="form-control input"
                    required
                  />
                  <label class="user-label" for="loginEmail">Email</label>
                </div>
                <div class="input-group mb-3">
                  <input
                    type="password"
                    id="loginPassword"
                    class="form-control input"
                    required
                  />
                  <label class="user-label" for="loginPassword">Password</label>
                </div>
                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-primary next-step px-md-5 rounded-pill"
                  >
                    Next
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- Step 3: Add Child -->
      <section id="addChildSection" class="form-step form__step">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-7 form__add__child">
              <h4>Add Child</h4>
              <form>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="childFirstName"
                    class="input form-control input"
                    required
                  />
                  <label class="user-label" for="childFirstName"
                    >First Name</label
                  >
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="childLastName"
                    class="input form-control input"
                    required
                  />
                  <label class="user-label" for="childLastName"
                    >Last Name</label
                  >
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="classGrade"
                    class="input form-control input"
                    required
                  />
                  <label class="user-label" for="classGrade">Class Grade</label>
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="pickupAddress"
                    class="input form-control input"
                    required
                  />
                  <label class="user-label" for="pickupAddress"
                    >Pickup Address</label
                  >
                </div>
                <div class="input-group mb-3">
                  <select id="selectSchool" class="form-select input" required>
                    <option value="" disabled selected></option>
                    <option value="school1">School 1</option>
                    <option value="school2">School 2</option>
                  </select>
                  <label class="user-label" for="selectSchool"
                    >Select School</label
                  >
                </div>
                <div class="input-group">
                  <label class="user-label" for="childImage">Child Image</label>
                  <input
                    type="file"
                    id="childImage"
                    class="input form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="childSeat">Child Seat</label>
                  <div class="form-check">
                    <input
                      type="radio"
                      id="childSeatYes"
                      name="childSeat"
                      class="form-check-input"
                      value="Yes"
                      required
                    />
                    <label for="childSeatYes" class="form-check-label"
                      >Yes</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      id="childSeatNo"
                      name="childSeat"
                      class="form-check-input"
                      value="No"
                      required
                    />
                    <label for="childSeatNo" class="form-check-label">No</label>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary px-md-5 rounded-pill"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!-- Footer -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      const steps = document.querySelectorAll(".form-step");
      const nextButtons = document.querySelectorAll(".next-step");
      let currentStep = 0;

      nextButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const inputs = steps[currentStep].querySelectorAll("input, select");
          const allValid = Array.from(inputs).every((input) =>
            input.checkValidity()
          );
          if (allValid) {
            steps[currentStep].classList.remove("active");
            currentStep++;
            steps[currentStep].classList.add("active");
          } else {
            alert("Please fill in all required fields.");
          }
        });
      });
    </script>
  </body>
</html>
