<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Label Form with Custom CSS & Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Your Custom CSS */
      .input-group {
        position: relative;
        border-radius: 1rem !important;
      }

      .input {
        border: solid 1.5px #9e9e9e;
        border-radius: 1rem !important;
        background: none;
        padding: 0.6rem;
        font-size: 1rem;
        color: #f5f5f5;
        transition: border 150ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .user-label {
        position: absolute;
        left: 15px;
        color: #212121;
        pointer-events: none;
        transform: translateY(0.6rem);
        transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .input:focus,
      input:valid {
        outline: none;
        /* border: 1.5px solid #1a73e8; */
        box-shadow: none;
      }

      .input:focus ~ label,
      input:valid ~ label {
        transform: translateY(-50%) scale(0.8);
        background-color: #fff;
        padding: 0 0.2em;
        color: #212121;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Floating Label Form with Custom Effect</h2>
      <form>
        <div class="input-group mb-3">
          <input
            required
            type="text"
            name="text"
            autocomplete="off"
            class="input form-control"
          />
          <label class="user-label" for="first-name">First Name</label>
        </div>

        <div class="input-group mb-3">
          <input
            required
            type="email"
            name="email"
            autocomplete="off"
            class="input form-control"
          />
          <label class="user-label" for="email">Email address</label>
        </div>

        <div class="input-group mb-3">
          <input
            required
            type="password"
            name="password"
            autocomplete="off"
            class="input form-control"
          />
          <label class="user-label" for="password">Password</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
