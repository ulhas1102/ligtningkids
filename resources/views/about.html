<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Process</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .payment-form {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Choose Payment Method</h5>
        </div>
        <div class="card-body">
          <form>
            <!-- Payment Options -->
            <div class="mb-3">
              <label class="form-label">Select Payment Method</label>
              <div class="form-check">
                <input
                  type="radio"
                  name="paymentMethod"
                  id="paypalOption"
                  class="form-check-input"
                  value="paypal"
                />
                <label class="form-check-label" for="paypalOption"
                  >PayPal</label
                >
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="paymentMethod"
                  id="panCardOption"
                  class="form-check-input"
                  value="panCard"
                />
                <label class="form-check-label" for="panCardOption"
                  >PAN Card Payment</label
                >
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="paymentMethod"
                  id="otherOption"
                  class="form-check-input"
                  value="other"
                />
                <label class="form-check-label" for="otherOption">Other</label>
              </div>
            </div>

            <!-- PayPal Form -->
            <div id="paypalForm" class="payment-form">
              <h6>PayPal Payment</h6>
              <div class="mb-3">
                <label for="paypalEmail" class="form-label">PayPal Email</label>
                <input
                  type="email"
                  id="paypalEmail"
                  class="form-control"
                  placeholder="Enter PayPal email"
                />
              </div>
            </div>

            <!-- PAN Card Payment Form -->
            <div id="panCardForm" class="payment-form">
              <h6>PAN Card Payment</h6>
              <div class="mb-3">
                <label for="panCardNumber" class="form-label"
                  >PAN Card Number</label
                >
                <input
                  type="text"
                  id="panCardNumber"
                  class="form-control"
                  placeholder="Enter PAN Card number"
                  maxlength="10"
                />
              </div>
            </div>

            <!-- Other Payment Form -->
            <div id="otherForm" class="payment-form">
              <h6>Other Payment</h6>
              <div class="mb-3">
                <label for="otherDetails" class="form-label">Details</label>
                <textarea
                  id="otherDetails"
                  class="form-control"
                  rows="3"
                  placeholder="Enter payment details"
                ></textarea>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
              Proceed to Pay
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // Add event listeners to toggle payment forms
      document
        .querySelectorAll('input[name="paymentMethod"]')
        .forEach((radio) => {
          radio.addEventListener("change", function () {
            document.querySelectorAll(".payment-form").forEach((form) => {
              form.style.display = "none"; // Hide all forms
            });
            const selectedForm = document.querySelector(`#${this.value}Form`);
            if (selectedForm) {
              selectedForm.style.display = "block"; // Show the selected form
            }
          });
        });
    </script>
  </body>
</html>
